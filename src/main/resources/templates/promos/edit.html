<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<main class="container">
    <h1>Update Promo for <span th:text="${promo.pizza.name}"></span></h1>
    <hr>

    <form
            id="edit-promo"
            method="post"
            th:action="@{/promos/edit/{id}(id=${promo.id})}"
            th:object="${promo}"
            class="row gy-3"
    >
        <input type="hidden" th:field="*{pizza}">

        <div class="col-12">
            <label class="form-label" for="title">Title</label>
            <textarea class="form-control" id="title" th:field="*{title}"
                      th:errorClass="is-invalid"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}">
                <ul>
                    <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <input type="hidden" th:field="*{pizza}">
        <div class="col-6">
            <label class="form-label" for="startDate">Start Date</label>
            <input class="form-control" type="date" id="startDate" th:field="*{startDate}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('startDate')}">
                <ul>
                    <li th:each="err : ${#fields.errors('startDate')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="col-6">
            <label class="form-label" for="expireDate">Expire Date</label>
            <input class="form-control" type="date" id="expireDate" th:field="*{expireDate}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('expireDate')}">
                <ul>
                    <li th:each="err : ${#fields.errors('expireDate')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-primary" th:href="@{/pizza/show/{id}(id=${promo.pizza.id})}">Cancel</a>
        </div>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
